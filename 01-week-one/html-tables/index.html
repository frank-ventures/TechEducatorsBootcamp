<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Civil War League</title>
  </head>
  <body>
    <h1>Here is my beautiful table</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Type of Person</th>
        <th>Team</th>
        <th>Likes Spider-Man?</th>
      </tr>
      <tr>
        <td>Frankleton</td>
        <td>31</td>
        <td>Human</td>
        <td rowspan="3" class="Cap">Cap</td>
        <td rowspan="2" class="spidey-yes">Yes</td>
      </tr>
      <tr>
        <td>Steve</td>
        <td>150</td>
        <td>Super Soldier</td>
      </tr>
      <tr>
        <td>Bucky</td>
        <td>Unknown</td>
        <td>Remarkable Human</td>
        <td class="spidey-no">Not really</td>
      </tr>
      <tr>
        <td>Tony</td>
        <td>Too soon</td>
        <td>Playboy</td>
        <td rowspan="2" class="Iron-man">Iron Man</td>
        <td rowspan="2" class="spidey-yes">Yes</td>
      </tr>
      <tr>
        <td>Steven</td>
        <td>40</td>
        <td>Wizard</td>
      </tr>
    </table>
  </body>
</html>
