    <title>Beavers Ltd.</title>

  <!-- Everything is contained within the body-->

      <div class="address">
        <p>4 Wireframe Lane</p>
        <p>Sketchton</p>
        <p>Webfolk</p>
        <p>NR1 W00</p>

        <a href="0800 444 321">0800 444 321</a>
        <a href="hello@beavers.ltd">hello@beavers.ltd</a>

    </div>

</html>
